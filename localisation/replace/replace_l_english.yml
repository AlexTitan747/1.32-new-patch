 desc_organised_through_bishops_aspect:1 "Bishops used to be leader of a single church, confined to an urban area. Nowadays, they lead the churches of a larger area and no longer serve individual congregations. Priests are appointed to minister each congregation, and acts as the bishop's delegate. \n\n We will also gain §G-10%§! Construction Time for §Y10§! years"
