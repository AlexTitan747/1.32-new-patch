 andalusian_nation_desc:0 "Once all of Iberia was ruled by the glorious Muslim rulers of the Moors. Let us undo the shameful Christian Reconquista and retake the lands of our ancestors.\nMoors Ideas:\n•Traditions:\n  §G+15%§! Morale Of Armies\n  §G+25%§! Ship Trade Power\n•Idea 1:\n  §G-15%§! Fire Damage Recieved\n•Idea 2:\n  §G+15%§! Infantry Combat Ability\n•Idea 3:\n  §G+3§! Tolerance Of Heretics\n•Idea 4:\n  §G-10%§! Idea Cost\n  §Y-0.1§! Monthly Piety\n•Idea 5:\n  §G+15%§! National Manpower Modifier\n  §G-15%§! Core Creation Cost\n•Idea 6:\n  §G+1§! Colonist\n•Idea 7\n  §G+10%§! Fort Defense\n  §G-25%§! Fort Maintenance Modifier\n•Ambition:\n  §G+10%§! Goods Produced Modifier"
