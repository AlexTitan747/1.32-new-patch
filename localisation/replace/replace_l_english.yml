 #Events
 flavor_mng.EVTDESC10:0 "The Cult of the White Lotus, a secret revolutionary society, has once again become popular among the common people. In the closing years of the Mongol Yuan Dynasty, they organized resistance to the foreign overlords, and now they are doing so again, but against the reigning Ming Dynasty! What should be done with these revolutionary cultists?"
 estate_privileges_and_agendas_events.2.b_tt:0 "We will not get this event again"

 ideagroups.1.d:0 "Our state is going through a range of changes that is rapidly changing our identity and ideals. Unless we actively work against it we will see the ambitions and traditions of our country change as a result of this.[Root.ideasEventText]"
 ideagroups.1.a:0 "We shall embrace new $COUNTRY_ADJ$ national ideas!"

 flavor_fra.113.c:0 "Develop Naples"

 #NI's
 recover_al_andalus:0 "Recover the Moors"
 recover_al_andalus_desc:0 "Christian states based in the north have slowly extended their power over the rest of the Moors under the flag of reconquista. The time has come to liberate our Moorish brethren."
 beacon_of_learning:0 "Beacon of Learning"
 beacon_of_learning_desc:0 "The Moorish were once a center for learning with exceptional scholars like Ahmad Ibn Rushd, Abu Al Qasim and Muhammad Ibn Tufail. We should continue this state of mind of our forefathers."
 strait_of_gibraltar:0 "Strait of Gibraltar"
 strait_of_gibraltar_desc:0 "The Strait of Gibraltar -named after the great Muslim general Tariq ibn Ziyad- connects the Atlantic Ocean to the Mediterranean Sea and separates Europe from Africa. If we can secure our control of this narrow strait, trade will be more profitable."
 alhambra:0 "Alhambra"
 alhambra_desc:0 "Our poets describe it as a pearl set in emeralds, in allusion to the color of its buildings and the woods around them. On a hill overlooking our capital, the Alhambra is a sprawling example of Moorish genius at architecture, design and engineering."
 aju_muslim_migrations_desc:0 "Muslims from Hindustan, the Moors, Arabia and Persia come and settle in our coastal cities. Some seek refugee because of the instability in their regions, others come to conduct business or for religious reasons. Due to their strong tradition in learning, they will enrich our lands and we will employ them as advisers and commanders."
 heirs_of_al_andalus:0 "Heirs of the Moors"
 heirs_of_al_andalus_desc:0 "Among those fleeing the Reconquista in Spain are the former Princes and Princesses of the Moors, the great Muslim empire that once spanned nearly the whole of Iberia. These nobles are eager to restore their lost realms by any means necessary."
 adu_legacy_of_ibn_arabi_desc:0 "The works of Ibn Arabi, a renowned scholar and mystic of the 13th Century, are enjoying renewed popularity in the Moors. Our realm is once more becoming a center of Islamic learning, a trend we should take every measure to promote."

