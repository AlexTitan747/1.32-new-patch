  asha_vahishta_desc:0 "Asha Vahishta increases from:\n- §YEnforcing Peace for a Zoroastrian country (+5)§!\n- §YRoyal Marriages (+0.5)§!\n- §YGuaranteeing a Country (+1)§!\n- §YSending Gifts (+1)§!\n- §YTaking on Foreign Debts (+2)§!\n- §YInfluencing a Nation (+2)§!\n- §YIntervening in a War (+50)§!\n\nAsha Vahishta decreases from:\n- §YForce Converting Countries (-1 per Development)§!\n- §YConverting Provinces (-1 per Development)§!\n- §YThreaten Wars (-10)§!\n- §YInsulting (-5)§!\n- §YFabricating a Claim (-1)§!\n- §YBreaking a Royal Marriage (-1)§!\n--------------\nAsha Vahishta is the name given to the divinity and goodness of our actions as it represents the positive energies of the benevolent force of good: Ahura Mazda. The concepts which determine an increase or decrease of Asha Vahishta are the idea of "Good Thoughts, Good Words, Good Deeds", and although goodness will always triumph in the end, it is impeccable that our actions will guide us to paradise instead of hell.\nSome actions such as pure declarations of war are subject to heated interpretations, and as such are neither positive nor negative.\n"

