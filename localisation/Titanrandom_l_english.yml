# PERSIA MISSIONS
###

 tm_PER_branch1_mission_1_title:0 "First Imperial City"
 tm_PER_branch1_mission_1_desc:0 "Persia used to be renowned for their many great cities. It is high time we bring back this tradition."
 tm_PER_branch1_mission_2_title:0 "More Imperial Cities"
 tm_PER_branch1_mission_2_desc:0 "After the Resounding Success of Our First Imperial City, perhaps we can make many more!"
 tm_PER_branch1_mission_3_title:0 "Envy of the World"
 tm_PER_branch1_mission_3_desc:0 "Constantinople is the City of the World's Desire, however soon enough we will create a city so magnificent that the world will be green with envy!"
 tm_PER_branch1_mission_4_title:0 "Royal Education"
 tm_PER_branch1_mission_4_desc:0 "The Shahanshah, must be fit to rule the empire in every affair from its Administration to its Diplomacy and to its Military Might." 
 tm_PER_branch1_mission_5_title:0 "Royal Military"
 tm_PER_branch1_mission_5_desc:0 "The Shahanshah is expected to be proficient in all things military, however specialisation is available. Depending on the §YRuler Personality§! you can gain a variety of buffs."


 tm_PER_branch2_mission2_1_title:0 "Immortals Specialisation"
 tm_PER_branch2_mission2_1_desc:0 "The Immortals used to be Elite Cavalry Regiments that would charge and cause mass casualties each time they were unleashed. However, Cavalry has started to fall out of the limelight with the age with Steel and Shot coming into play and removing the need for our horses to run through the enemies. However, since they are changing their identity, they will need to specialise in specific tactics that will determine how they are used."
 tm_PER_branch2_mission2_2_title:0 "Increased Immortals"
 tm_PER_branch2_mission2_2_desc:0 ""
 tm_PER_branch3_mission3_1_title:0 "Further Specialisation"
 tm_PER_branch3_mission3_1_desc:0 ""

 tm_PER_branch2_mission_1_title:0 "Duchy of Armenia"
 tm_PER_branch2_mission_1_desc:0 "The Region of Armenia has always been troublesome to the people who ruled it, they are a fearsome bunch that are unwilling to be put down, we may be able to reap some benefits in the short term should we allow them autonomy. However it may be better for the long term, if they get put down once and for all."
 tm_PER_branch2_mission_2_title:0 "Conquerer of Caucasia"
 tm_PER_branch2_mission_2_desc:0 "We Control Caucasia in every capacity, a feat that is not easy and saw many a war, but the defensive and value from a trading standpoint is much appreciated and we will seek to keep control of this land."
 tm_PER_branch2_mission_3_title:0 "House of Wisdom"
 tm_PER_branch2_mission_3_desc:0 "The House of Wisdom can now Finally be restored to its former glory, however under the Name of Ahura Mazda as Opposed to the God of Islam, Allah."
 tm_PER_branch2_mission_4_title:0 "Ruling Administration"
 tm_PER_branch2_mission_4_desc:0 "The Shahanshah, is taught to sufficient manner to properly rule over the realm, and see its prosperity increase, however there's not just one way to accomplish this, via Reforms, improvements in technology or even ways to increase what is reaped from the soil. Depending on the §YRuler Personality§! you can gain a variety of buffs."

 tm_PER_branch3_mission_1_title:0 "Conquest of Azerbaijan"
 tm_PER_branch3_mission_1_desc:0 "Azerbaijan is potentially a great military stronghold that can be well defended on the mountains which require a  river to cross into, it is vital we acquire this state."
 tm_PER_branch3_mission_2_title:0 "Entrance to Basra"
 tm_PER_branch3_mission_2_desc:0 "The Trade Region of Basra, is in dire need of new administration, Land that housed the Baghdad house of wisdom, has now fallen and perhaps with smart investments we can bring back said house, However in the name Ahura Mazda, and not the muslim god"
 tm_PER_branch3_mission_3_title:0 "Shear the Black Sheep."
 tm_PER_branch3_mission_3_desc:0 "Qar Qonyunlu, Those with Black Sheep. The sultanate holds valuable land containing; cattle, grain, spices and cloth. All these resources are valuable from bottom to top, common man to nobility. "
 tm_PER_branch3_mission_4_title:0 "The Desert Lands"
 tm_PER_branch3_mission_4_desc:0 "Arabia is a Majorly Filled with Deserts, and these conditions are not great for any person to survive in, after our Conquests, it'd be against our best interests if we didn't restore prosperity to these lands, "
 tm_PER_branch3_mission_5_title:0 "Persian Diplomacy"
 tm_PER_branch3_mission_5_desc:0 "Persian Diplomats, have to be fluent and our ruler has to maintain our diplomatic standing on the grand stage, through navy, their silver tongues or something else. Depending on the §YRuler Personality§! you can gain a variety of buffs."
 tm_PER_branch3_mission_6_title:0 "3rd Golden Age"
 tm_PER_branch3_mission_6_desc:0 "With Our Ruling Education now Solidified, we can now see the rewards, and reap the rewards and see our nation prosper and usher in a Golden Age yet again to the Persian Region."

 tm_PER_branch4_mission_1_title:0 "Ready the Troops"
 tm_PER_branch4_mission_1_desc:0 "The Imperial Army of Persia needs to be fielded, and well trained before we can begin our conquests on the Persian Region."
 tm_PER_branch4_mission_2_title:0 "Control Central Persia"
 tm_PER_branch4_mission_2_desc:0 "Central Persia is most vital to our plans, if we do not control it, our plans will surely be foiled. Control over this area will allow us to split enemies on two different fronts, which is much easier for us to fight as opposed to an all-out offensive."
 tm_PER_branch4_mission_3_title:0 "Persian Gulf"
 tm_PER_branch4_mission_3_desc:0 "Securing the entirety of the Persian Gulf is of Grave importance to both Trade, from Hormuz or Basra. Or Defense from land securing the pass below the Suleiman Range, and Navally."
 tm_PER_branch4_mission_4_title:0 "Reacquire Arabia"
 tm_PER_branch4_mission_4_desc:0 "Arabia contains a many people, and if we were to acquire the lands we would be best served to integrate those peoples into our empire as the deserts aren't an easy environment to live in, and it has bred strong people that could fight for us."

 tm_PER_branch5_mission_1_title:0 "Honor the Dabuyids"
 tm_PER_branch5_mission_1_desc:0 "The Dabuyid Dynasty was the last Bastion of Persian Individuality, Culture and Religion of the Sasanid Empire before it Sadly fell to the Umayyad Caliphate. If we truly believe ourselves to be a Great Persian Empire, it would be a great dishonor to ancestors if we do not bring these people into the fold."
 tm_PER_branch5_mission_2_title:0 "Ruler of Khorasan"
 tm_PER_branch5_mission_2_desc:0 "Securing Rule of the Khorasani Region, is a vital region for our administration. Securing the Khyber pass for its defensive capabilities; Samarkand, Herat and Kabul, The First a tribal region that's been vastly renovated under the rule of Tamarlane. The Second a Former Imperial City that has been vital, to former persian rulers. The Third, a historical city that has stood for 2000 years."
 tm_PER_branch5_mission_3_title:0 "City of Lava"
 tm_PER_branch5_mission_3_desc:0 "The City of Lahore is laden with Impressive Temples, Large Markets and Huge Orchards. Controlling this land would certainly be in our best interests."

