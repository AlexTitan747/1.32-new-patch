 ############

 hessian_armament_title:0 "Mobilize our Troops"
 hessian_armament_desc:0 "If our goal of securing our eastern flank while unifying the Rhenish people is to become a reality, we must mobilize our people to full capacity."
 nurnberg_purchase_title:0 "Nurnberg Purchase"
 nurnberg_purchase_desc:0 "Nurnburg is of tremendous value to us as a big producer of paper, maybe if we stockpile our wealth, we can convince them to come under our "protection" "
 improved_paper_mills_title:0 "Improved Paper Mills"
 improved_paper_mills_desc:0 "Paper is a valuable resource within our economy, and we must strive to improve our production so we can export it."
 unification_of_rhenish_people_title:0 "Unify the Rhine"
 unification_of_rhenish_people_desc:0 "We have unified our people, and now we see ourselves ready to set foot on the path of becoming the strongest german nation in the Holy Roman Empire."
 secure_eastern_front_title:0 "Secure Eastern Front"
 secure_eastern_front_desc:0 "Upper Franconia is a vital part of our nation, and is due an investment into its defense as it provides us with good defense flank from the west."
 hessian_stability_title:0 "Stability of the Realm"
 hessian_stability_desc:0 "Our country was strong amongst its fellow rhenish competitors, however, with us all united under one banner we have secured our nation's supremacy over this region and this will bring us much needed stability."
 salt_of_lower_franconia_title:0 "Franconian Salt"
 salt_of_lower_franconia_desc:0 "The Salt of Franconia will allow us to improve our delicacies with seasoning, with the need for importing it from the bishopric of Munster and duchies in Bavaria "
 path_to_confederacy_title:0 "Path To Confederacy"
 path_to_confederacy_desc:0 "After successfully taking the land of the palitinate our paths for expansion are greater than they ever were. We now have the possibility to confederate the Rhineland."
 bordering_the_alps_title:0 "Alpine Border"
 bordering_the_alps_desc:0 "Our expansion has no need for involving the neutral Swiss Cantons, only consolidating the Rhine, at least for now..."
 rapid_construction_of_the_state_title:0 "Rapid Construction"
 rapid_construction_of_the_state_desc:0 "Our Nation is in Dire need of restructuring to accomadate all the new land has been added to our demense, it is time to subsidise the workers for some time to vastly improve our internal state of affairs."
 tm_HES_copper_and_iron_title:0 "Copper and Iron"
 tm_HES_copper_and_iron_desc:0 "The need for improved production of copper and iron our swords, shields, buildings and much more we need to use the little mines we have and improve the time we spend refining them to accomodate our ever growing realm"
 tm_HES_develop_cloth_title:0 "Develop Textile Mills"
 tm_HES_develop_cloth_desc:0 "The need for improving our textiles have come, as our populace need their basic goods, but also desire for more luxurious clothing as our land is becoming more and more prosperous."
 duchy_of_brunswick_title:0 "Duchy of Brunswick"
 duchy_of_brunswick_desc:0 "Brunswick has iron mines and luxurious cloth that would be better suited under our realm, our rapid rise to power is the most opportune time to strike before they have time to gain greater alliances."
 take_on_the_bishoprics_title:0 "Take on the Bishoprics"
 take_on_the_bishoprics_desc:0 "The mahor powers in westphalia are the bishoprics of Munster and Cologne with a few minor powers. The textile mills and salt mines in Munster, the wool in cologne aren't the most developed, but we should take the land off of those zealots. It'd be much better off with greater funding and development from our coffers."
 multicultural_hesse_title:0 "Multicultural Society"
 multicultural_hesse_desc:0 "If we are to develop as a society, we are better off accepting those of other cultures as they may not be like us but are similar enough that they would provide contributions, and would serve only as a burden if we continue to discriminate against them."
 develop_our_vinyards_title:0 "Develop our Vinyards"
 develop_our_vinyards_desc:0 "We can build farm estates on our grape farms, that will allow for our vinywards to produce greater quantities of wine, since our nation is one that enjoys alchohol."
 unified_northern_rhineland_title:0 "Unified North"
 unified_northern_rhineland_desc:0 "The north serves as a vast economic hub and that will allow us to start venturing down into swabia where that will then become our economic hub."
 tm_HES_choose_path_title:0 "Choose Your Path!"
 tm_HES_choose_path_desc:0 "We face trying times as we aren't the only ones growing the power within Germany. The nation in Prague and The nation within the alps, both have readily consolidated and now it would be best to strike at them one a time, as their strength is comparable to ours and we cant afford 2 pronged attack. §R§ This Choice is fixed and can't be changed "
 tm_HES_alpine_mountains_title:0 "Into The Alps"
 tm_HES_alpine_mountains_desc:0 "The Mountainous terrain in the alps are brutal and will be hardfought, we should bide our time and gather our main and wait for the opportune time to strike."
 tm_HES_conquer_swiss_title:0 "Conquer the Swiss"
 tm_HES_conquer_swiss_desc:0 "Our men have gathered, and with it we can now being our conquest to subjugate the alpine region."
 tm_HES_into_swiss_heartland_title:0 "Swiss Heartland"
 tm_HES_into_swiss_heartland_desc:0 "We've started to dig into their borders, but they haven't truly been defeated yet, not until we take their center and split them, will they then be easy pickings for us."
 tm_HES_swiss_morale_title:0 "Swiss Domination"
 tm_HES_swiss_morale_desc:0 "We have shown our intent to dominate the swiss and now that they know, they should be quaking in their boots for our might is unmatched."
 tm_HES_securing_alpine_border_title:0 "Secure Alpine Border"
 tm_HES_securing_alpine_border_desc:0 " The alpine mountains are a great defensive point and we should strive to conquer the mountains and fortify them in preperation for an enemy attack, where they'll then be massively disadvantaged."
 tm_HES_developing_our_new_acquisitions_title:0 "Develop new Acquisitions"
 tm_HES_developing_our_new_acquisitions_desc:0 "The new land we've acquired is not cheap, worthless goods, but they are valuable to our textile industry, and we should seek further development of these lands despite their cost."
 tm_HES_cattle_farming_title:0 "Cattle Farming"
 tm_HES_cattle_farming_desc:0 "Cattle is always needed in our society, it allows us to feed more people and therefore grow stronger as a nation, we should renovate the current cattle farms in place and improve them to a suitable degree."
 tm_HES_secure_eastern_alps_title:0 "Secure Eastern Flank"
 tm_HES_secure_eastern_alps_desc:0 "We need to lockdown the western sector of these mountains. It is of great importance that they get reinforced. "
 tm_HES_new_iron_mines_title:0 "Renovating Iron Mines"
 tm_HES_new_iron_mines_desc:0 "We have gained new iron mines in our possession, a vast amount. This iron can be developed and used to bolster our ranks, and whatever excess, we can trade off to other powerful nations."
 tm_HES_develop_inntal_title:0 "Develop Inntal"
 tm_HES_develop_inntal_desc:0 "Inntal has a gold mine, and gold is the single most valuable thing in terms of economics. Understand gold is understand what makes the world turn, and luckily for us we understand gold. It causes inflation when mined in vast quantities and causes the overall price to go down. It'd be in our best interest to regulate the mining of gold."
 tm_HES_conquered_the_alps_title:0 "Alps Conquered"
 tm_HES_conquered_the_alps_desc:0 "The Alpine region is now under our foot and we can now proclaim ourselves §T§ Conquerer of the Alps!"
 tm_HES_new_strategic_minds_title:0 "Strategic Minds"
 tm_HES_new_strategic_minds_desc:0 "With our country undergoing reform, and our military alongside that, we are witnessing that product."
