 global_wonders_menu_title:0 "Wonders"
 global_wonders_menu_desc:0 "At each multiple of 5 tech in each category (Adm, DIp, Mil), there is a great wonder that can be built. Only 1 country can have each wonder and each country can only have 1 of the categories from each set of 3. Some have certain province requirements that must be met for a location to be suitable, it costs 1000/2000/4000/7500 (Techs 5/10/15/20) ducats to start the building process and additional decisions can then be taken to help speed it up, however, if another player finishes the wonder before you then your project will be canceled, 50% of your initial investment will be refunded.\nAdm Tech 5: Great mill - Production Efficiency and Local Developing\nDip Tech 5: Diplomatic Palace - Coring and Aggressive Expansion reductions\nMil Tech 5: Great Defenses - Fort and Global Defensiveness\nAdm Tech 10: Great Library - Idea Cost and Innovativeness Gain\nDip Tech 10: Great Mine - Money (Changes good on province to gold)\nMil Tech 10: Efficeint Barracks - Manpower\nAdm Tech 15: National University - Tech Cost and Institutions\nDip Tech 15: Center Of Development - Developing\nMil Tech 15: National Training Grounds - Land Force Limit\nAdm Tech 20: Manufactoring Plant - Goods Produced\nDip Tech 20: World Port - Trade\nMil Tech 20: Military Academy - Discipline and Generals"

 great_mill_wonder_event_desc_tt:0 "Building province requirements: Grasslands or Farmlands\n\nTier 1:\nArea Modifier - Local Production Efficiency: 2.5%\nGlobal Modifier - Production Efficiency: 2.5%\n\nTier 2:\nArea Modifier - Local Production Efficiency: 5%\nGlobal Modifier - Production Efficiency: 5%\n\nTier 3:\nProvince Modifier - Local Development Cost: -5% \nArea Modifier - Local Production Efficiency: 15%\nGlobal Modifier - Production Efficiency: 10%"

 diplomatic_palace_wonder_event_desc_tt:0 "Building province requirements: None\n\nTier 1:\nGlobal Modifier - Aggressive Expansion: -10%\nGlobal Modiifer - Coring Cost: -2.5%\n\nTier 2:\nArea Modifier - Local Governing Cost: -5%\n Aggressive Expansion: -20%\nGlobal Modiifer - Coring Cost: -5%\nGlobal Modifier - Spy Efficiency: 5%\n\nTier 3:\nArea Modifier - Local Governing Cost: -10%\nGlobal Modifier - Aggressive Expansion: -25%\nGlobal Modiifer - Coring Cost: -10%\nGlobal Modifier - Spy Efficiency: 10%\n Diplomats +1"

 great_defenses_wonder_event_desc_tt:0 "Building province requirements: None\n\nTier 1:\nProvince Modifier - Fort: +2\nProvince Modiifer - Local Garrison Size: +10%\n\nTier 2:\nProvince Modifier - Fort: +2\nProvince Modiifer - Local Garrison Size: +20%\nArea Modifier - Local Fort Maintenance: -10%\nGlobal Modifier - Fort Maintenance Modifier: -2.5%\n\nTier 3:\n\nProvince Modifier - Fort: +2\nProvince Modiifer - Local Garrison Size: +25%\nProvince Modifier - Local Defensiveness: +10%\nArea Modifier - Local Fort Maintenance Modifier: -25%\nGlobal Modifier - Defensiveness: +10%\n Global Modifier - Fort Maintenance Modifier: -5%"

 great_library_wonder_event_desc_tt:0 "Building province requirements: None\n\nTier 1:\nIdea Cost: -2.5%\n\nTier 2:\nIdea Cost: -5%\nInnovativeness Gain: +10%\n\nTier 3:\nIdea Cost: -10%\nInnovativeness Gain: +20%"

 great_mine_wonder_event_desc_tt:0 "Building province requirements: Development 20 and one of mountains, hills or highlands\nOn being built: changes trade goods in province to gold and sets development of province to 3/12/10 (tax/pro/man)\nProvince Development Cost: +50%\n Local Gold Depletion Change: -100%\n\nTier 1:\nProvince Modifier - Goods Produced: +2\nProvince Modifier - Local Governing Cost: +10%\n\nTier 2:\nProvince Modifier - Local Goods Produced: +2\nProvince Modifier - Local Goods Produced +10%\nProvince Modifier - Local Governing Cost: +10%\n\nTier 3:\nProvince Modifier - Local Goods Produced: +3\nProvince Modifier - Local Goods Produced +10%\nProvince Modifier - Local Governing Cost: +10%\nArea Modifier - Local Goods Produced: +10%"

 efficient_barracks_wonder_event_desc_tt:0 "Building province requirements: Has Barracks or Training Fields\n\nTier 1:\nProvince Modifier - Local Manpower Modifier: +100%\n\nTier 2:\nArea Modifier - Local Manpower Modifier: +100%\nGlobal Modifier - Manpower Modifier: +5%\n\nTier 3:\nArea Modifier - Local Manpower Modifier: +150%\nGlobal Modifier - Manpower Modifier: +10%\nGlobal Modifier - Manpower Recovery Speed: +5%"

