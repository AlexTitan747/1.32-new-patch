 twarofroses.desc100:0 "While the War of the Roses is over, there is still much unrest within the nation, people dont like our new king and some still support the old dynasty. We must deal with this issue, and stamp out the rebellions"
 twarofroses.100a:0 "We must perserve"
 twarofroses.101:0 "Agitators Unearthed"
 twarofroses.desc101:0 "We have found agitators that within our glorious nation that have revolted against our rightful leadership"
 twarofroses.101a:0 "Crush Them"
 twarofroses.101b:0 "Pay them off"
 twarofroses.102:0 "A General Rebels"
 twarofroses.desc102:0 "One of our prominent Generals has revolted against our righful rule, we have to deal with this threat and stamp out rebellions"
 twarofroses.102a:0 "Crush Them"
 twarofroses.102b:0 "Influence him"
 twarofroses.103:0 "Peasants Revolt"
 twarofroses.desc103:0 "We have found peasants within our glorious nation are unhappy under our new rulership and have now revolted against our rightful leadership"
 twarofroses.103a:0 "Crush Them"
 twarofroses.103b:0 "Pay them off"
 twarofroses.104:0 "Economic Stagnation"
 twarofroses.desc104:0 "Since the War of the Roses, the economy of our nation has begun to stagnate and many people are afraid that the economy will only worsen from here, how do we deal with this?"
 twarofroses.104a:0 "Use the treasury to stave off issues"
 twarofroses.104b:0 "Leave it be."
 twarofroses.105:0 "Buildings and Infrastructure Damaged"
 twarofroses.desc105:0 "Many buildings and infrastructure have been damaged from increasing unrest from our peoples who are unhappy in the change of leadership"
 twarofroses.105a:0 "Pay the people and fix the damage"
 twarofroses.105b:0 "Leave it be"
 twarofroses.106:0 "Men Desert our Armies"
 twarofroses.desc106:0 "In our nation's current state of crisis, many soldiers are beginning to refuse to fight their own people, arguing they are not compensated enough or that we have made terrible decisions. What shall we do?"
 twarofroses.106a:0 "Let the men go"
 twarofroses.106b:0 "Suffer the Concequences"
 twarofroses.106c:0 "Pay the Men More"
 twarofroses.201:0 "Officers defect"
 twarofroses.desc201:0 "Officers in our army are unhappy with our leadership of the nation and have began to defect and desert on mas, this has caused a crisis in our army currently trying to wage war"
 twarofroses.201a:0 "Promote our finest military minds"
 twarofroses.201b:0 "Leave it be"
 twarofroses.202:0 "Soldiers desert en masse"
 twarofroses.desc202:0 "Soldiers have began to desert from our army as they are unhappy with our leadership and dislike our war when the country is in crisis"
 twarofroses.202a:0 "Let the Men go"
 twarofroses.202b:0 "Force them to stay"
 twarofroses.203:0 "Economic Concequences of War"
 twarofroses.desc203:0 "In our nation's current state of crisis, many believe it was unwise to embark on a warlike campaign and we are now suffering the concequences. Many people under our rule are becoming destritute and merchants defecting, what shall we do?"
 twarofroses.203a:0 "Mitigate the Damage"
 twarofroses.203b:0 "Suffer the Concequences"
 twarofroses.204:0 "Diplomatic Concequences of War"
 twarofroses.desc204:0 "In our nation's current state of crisis, many believe it was unwise to embark on a warlike campaign and we are now suffering the concequences. we have beocme a diplomatic pariah within europe, and our choices are being laughed at. What should we do?"
 twarofroses.204a:0 "Mitigate the Damage"
 twarofroses.204b:0 "Suffer the Concequences"
 twarofroses.204c:0 "Divert Government Attention"
 twarofroses.900:0 "End of the Aftermath"
 twarofroses.desc900:0 "After many years of rebellions and unrest throughout our nation, the times of troubles have finally come to an end and our nation can be at peace under our rule!"
 twarofroses.900a:0 "Excellent"

