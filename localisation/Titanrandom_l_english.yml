 tm_AFG_branch2_mission_1_title:0 "Indian Foothold"
 tm_AFG_branch2_mission_1_desc:0 "Securing a Foothold in the weakened Indian Nations will allow us to consolidate our position and prepare for a series of conquests to take indian land rapidly."
 tm_AFG_branch2_mission_2_title:0 "Conquer Delhi"
 tm_AFG_branch2_mission_2_desc:0 "The City of Delhi is Ripe with Wealth, and it'd be in our best interests, to bring under our banner and use its wealth to further our own agenda."
 tm_AFG_branch2_mission_placeholder_title:0 "Kushan Missions"
 tm_AFG_branch2_mission_placeholder_desc:0 ""
 tm_AFG_unlocked_when_kushan_tt:0 "This and the rest of the mission tree which focuses on conquering India will be unlocked after forming @KUS The Kushan Empire"

 tm_AFG_branch3_mission_1_title:0 "Recover from Civil War"
 tm_AFG_branch3_mission_1_desc:0 "The Death of §OShah Rukh§!, caused a civil war within the Timurid Empire, which eventually saw its complete collapse in 1440 AD and the princes shattered from it. Now the princes including us need to recover from the petty border disputes and civil strife within our lands."
 tm_AFG_branch3_mission_2_title:0 "Secure The North"
 tm_AFG_branch3_mission_2_desc:0 "The princes to the north hold the land that was central to the §OFallen Timurid Empire§! and lands such as samarkand were previously referred to as the §TCenter of the Timurid Rennaisance!§!"
 tm_AFG_branch3_mission_3_title:0 "Northern Hold"
 tm_AFG_branch3_mission_3_desc:0 "The Final Cities that lay between Samarkand and the Caspian Sea are a Defensive Vulnerability that needs rectifying and needs to be brought under our rule."
 tm_AFG_branch3_mission_4_title:0 "Northern Trade"
 tm_AFG_branch3_mission_4_desc:0 ""

 tm_AFG_branch4_mission_1_title:0 "Secure Our West"
 tm_AFG_branch4_mission_1_desc:0 "To the west of us is Herat, the 2nd most important city of Timur's Empire. Next to Samarkand, it is best we acquire Herat, and valuable land around it that if developed can provide immense value to our nation"
 tm_AFG_branch4_mission_2_title:0 "Push into Persia"
 tm_AFG_branch4_mission_2_desc:0 "The land of Persia has many valuable Goods, however with said lands undergoing changes of rulership frequently they have never had the chance to truly prosper and become the land that it has been before and perhaps greater in the future."
 tm_AFG_branch4_mission_3_title:0 "Securing Perisan Trade"
 tm_AFG_branch4_mission_3_desc:0 ""
