 sedentary_subdjects_build_trade_building_in_y_desc:0 "Our Sedentary Subjects claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 sedentary_subdjects_build_port_building_in_y_desc:0 "Our Sedentary Subjects call for the expansion of [agenda_province.GetName]'s port facilities, allowing the province to develop into a valuable naval base for our nation."
 sedentary_subdjects_build_production_building_in_y_desc:0 "The entrepreneurs among our Sedentary Subjects of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 sedentary_subdjects_build_manufactory_in_y_desc:0 "Our Sedentary Subjects of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 sedentary_subdjects_build_university_in_y_desc:0 "Our Sedentary Subjects ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 sedentary_subdjects_develop_x_desc:0 "Our Sedentary Subjects request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 sedentary_subdjects_hire_advisor_desc:0 "Our Sedentary Subjects desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 sedentary_subdjects_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted our Sedentary Subjects. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
 sedentary_subdjects_pay_off_loans_desc:0 "Our Sedentary Subjects are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 sedentary_subdjects_restore_currency_desc:0 "Our Sedentary Subjects are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 sedentary_subdjects_recovery_from_hyperinflation_desc:0 "Our Sedentary Subjects complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 sedentary_subdjects_increase_trade_power_in_X_desc:0 "Our Sedentary Subjects call for us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 sedentary_subdjects_access_sea_desc:0 "Our Sedentary Subjects yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 sedentary_subdjects_improve_dip_rep_desc:0 "Our Sedentary Subjects are concerned at the poor reputation [Root.GetUsableName] has for dishonesty in diplomatic affairs. They are pushing for us to restore our nation's honor in the eyes of our peers."
 sedentary_subdjects_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to our Sedentary Subjects. They urge us to moderate our spending so that our treasury may be replenished."
 sedentary_subdjects_silk_trade_desc:0 "Among the opportunities that our outposts in the East offer are the chance to establish control over the sources of high-quality silk. Our Sedentary Subjects urge us to make their acquisition our priority."
 sedentary_subdjects_spice_trade_desc:0 "Among the opportunities that our outposts in the East offer are the chance to establish control over the lands where spices are grown. Our Sedentary Subjects urge us to make their acquisition our priority."
 sedentary_subdjects_tea_trade_desc:0 "Tea is essential to civilization - or at least, so say our Sedentary Subjects. They insist that we must gain control over its production so that its supply to [Root.GetUsableName] may never again be in doubt."
 sedentary_subdjects_reduce_corruption_desc:0 "Our Sedentary Subjects complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 
