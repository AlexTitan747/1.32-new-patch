 estate_nomadic_aristocracy_statutory_rights:0 "Estates Statutory Rights"
 estate_nomadic_aristocracy_statutory_rights_desc:0 "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 estate_nomadic_aristocracy_primacy:0 "Primacy of the Noyans"
 estate_nomadic_aristocracy_share_of_tribute:0 "Share of Tribute"
 estate_nomadic_aristocracy_share_of_tribute_desc:0 "By letting noble families collect the tribute in the name of the Khan we can insure their loyalty and support in times of war."
 sedentary_subdjects:0 "City States"
 sedentary_subdjects_desc:0 "This estate represents City States and Farming communities that are nominally ruled by our Khan."
 sedentary_subdjects_influence_modifier:0 "City States Influence"
 sedentary_subdjects_loyalty_modifier:1 "City States Loyalty Equilibrium"
