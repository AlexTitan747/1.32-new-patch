 butua_technology_better:0 "Improving Technology"
 has_5_ideas:0 "Has §G5§! ideas in any single idea group"
 butua_lakes_colonisation_tooltip:0 "Gains access to the Lakes Colonisation triggered modifier which gives §G+75§! Global Settlers Increase and §G+10%§! Settler Chance whilst a colonist of ours is present in the §YCentral Africa Region§!"
