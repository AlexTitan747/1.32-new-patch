 #Mali Events
 mali_flavour.1.t:0 "The [Root.GetAdjective] Army"
 mali_flavour.1.d:0 "As our nation grows and our empire expands we must decide what we wish to do with our army. Some withing our nation wish to look for foreign aid to help us catch up to the standards that Europeans appear to have achieved, however, there are others who look to our abundant gold mines and rich country and proclaim we can merely pay others to do the fighting for us. We must decide whether to westernise our military or instead rely on the help of mercenaries to fight our wars."
 mali_flavour.1.a:0 "Westernise"
 mali_flavour.1.b:0 "Our Money Is All We Need"
 mali_flavour.2.t:0 "Focus For Colonising"
 mali_flavour.2.d:0 "As we continue to colonise West Africa, we must decide whether we should hurry up and attempt to complete our colinisation as fast as possible or if we should move slower but also increase the development of our colonies for a small cost."
 mali_flavour.2.a:0 "Focus On Completing Our Colonies"
 mali_flavour.2.b:0 "Focus On Developing Our Colonies"
 mali_flavour.3.t:0 "Choice Of Mercenaries"
 mali_flavour.3.d:0 "After our spending we can choose to establish a strong and expensive mercenary group or a number of smaller but still decently strong groups of mercenaries."
 mali_flavour.3.a:0 "An Elite Group"
