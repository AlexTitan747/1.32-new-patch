 butua_colonising_event_insight_tooltip:0 "The event '§YColonising The Cape§!' happens.\n§GEvent insight:§!\nWe will have an event to §Tchoose how we colonise the cape§!. Either choosing to have faster colonisation or a higher chance of finding gold in any colonised province."
 butua_find_more_gold_in_cape_tooltip:0 "Butua has §G4x§! more chance of finding §YGold§! when colonising the Cape."
 butua_ethiopia_branch_mission_1_tooltip:0 "If we complete this mission through good relations we will enter the §Gfriendly§! path to §YEthiopia§! and gain buffs as we align and fight together, these will be made stronger if Ethiopia does the §Gfriendly§! branch towards us in their own tree.\nWe will gain from completing this mission:\n §YEthiopia§! added as §Ghistorical friend§!\n §GAdded as historical§! friend to §YEthiopia§!\n §RLose§! §Yclaims§! in the Horn of Africa\n Both §Ggain a level 3 Diplomat§! (§YImprove relations:§! §G+20%§!) which is §G75%§! cheaper.\n\nIf we complete this mission through §Rrivaling§! §YEthiopia§! we will aproach a §Gstrong power§! nearby to seek help to take down §YEthiopia§! (They will seek §Rcompensation§! for their help).\nWe will gain from completing this mission:\n The event '§YHelp Against Ethiopia§!' happens.\n§GEvent insight:§!\nWe will approach a nearby strong power to help us conquer §YEthiopia§!.\n\nIf we complete this mission through §Yconquest§! we will attempt to take on §YEthiopia§! on our own.\nWe will gain from completing this mission:\n §YButua§! gains a permanent claim on §YOgaden§! Area\n §YButua§! gains a permanent claim on §YSomaliland§! Area\n §YButua§! gains a permanent claim on §YUrgoma§! Area\n §YButua§! gains a permanent claim on §YIfat§! Area"
 butua_seek_help_tooltip_event:0 "The event '§YHelp Against Ethiopia§!' happens.\n§GEvent insight:§!\nWe will approach a nearby strong power to help us conquer Ethiopia."
 buuta_go_it_alone_anyway:0 "We will go it alone anyway and return to the §Yconquest§! path in the mission tree."
 butua_horn_place_holder_mission_1_trigger_tooltip_ally:0 "If we have chosen the §Gfriendly§! path towards Ethiopia, this mission will require:\n§GAlliance§! with §YEthiopia§!\n§YEthiopia's§! opinion of us is §G120§!\n§YEthiopia§! owes us §G10§! favours\n§YEthiopia§! has §G60§! trust in us\nCapital has §G25§! development\n\n"
 butua_horn_place_holder_mission_1_trigger_tooltip_rival:0 "If we have chosen the §Rrival§! path towards Ethiopia, this mission will require:\n One of the following must be true:\n  Have an army equal or larger than §YEthiopia§!\n  Have an army equal or larger than §Y40,000§!\n\n"
 butua_horn_place_holder_mission_1_trigger_tooltip_conquest:0 "If we have chosen the lone §Yconquest§! path towards Ethiopia, this mission will require:\n§Y20§! provinces owned by you or your non-tributary subjects with:\n §YProvince(s)§! is in the region §YHorn of Africa§!"
 butua_horn_place_holder_mission_effect_tooltip_ally:0 "If we have chosen the §Gfriendly§! path towards Ethiopia, this mission will reward:"
 butua_horn_place_holder_mission_effect_tooltip_rival:0 "\n\nIf we have chosen the §Rrival§! path towards Ethiopia, this mission will reward:"
 butua_horn_place_holder_mission_effect_tooltip_conq:0 "\n\nIf we have chosen the lone §Yconquest§! path towards Ethiopia, this mission will reward:"
 butua_horn_place_holder_mission_2_trigger_tooltip_ally:0 "If we have chosen the §Gfriendly§! path towards Ethiopia, this mission will require:\n§GAlliance§! with §YEthiopia§!\n§YEthiopia's§! opinion of us is §G120§!\n§YEthiopia§! has §G70§! trust in us\n§Y5§! provinces owned by you with:\n §YProvince(s)§! province has trade good §Ygold§!\n Base Production at least §Y10§!£text_icon_production_in_text£\n §YEthiopia§!:\n  §Y2§! provinces owned with:\n  §YProvince(s)§! province has trade good §Ygold§!\n  Base Production at least §Y12§!£text_icon_production_in_text£\n\n"
 butua_horn_place_holder_mission_2_trigger_tooltip_rival:0 "If we have chosen the §Rrival§! path towards Ethiopia, this mission will require:\n Ethiopia:\n  Is a subject of §YButua§!\n  Liberty Desire less than §Y80%§!\n\n"
 butua_horn_place_holder_mission_2_trigger_tooltip_conquest:0 "If we have chosen the lone §Yconquest§! path towards Ethiopia, this mission will require:\n§Y30§! provinces owned by you or your non-tributary subjects with:\n §YProvince(s)§! is in the region §YHorn of Africa§!"
 butua_horn_place_holder_mission_3_trigger_tooltip_ally:0 "If we have chosen the §Gfriendly§! path towards Ethiopia, this mission will require:\n§GAlliance§! with §YEthiopia§!\n§YEthiopia's§! opinion of us is §G120§!\n§YEthiopia§! has §G75§! trust in us\nArmy Size at least §Y40,000§!\nArmy size at least §Y90%§! of force limit\nAt least §G10%§! Army Professionalism\n§YEthiopia§!:\n §GArmy Size§! at least §Y50,000§!\n Army size at least §Y75%§! of force limit\n At least §G10%§! Army Professionalism\n\n"
 butua_horn_place_holder_mission_3_trigger_tooltip_rival:0 "If we have chosen the §Rrival§! path towards Ethiopia, this mission will require:\nEthiopia:\n Is a subject of §YButua§!\n Liberty Desire less than §Y50%§!\n§YEthiopia's§! opinion of §YButua§! is at least 150\n\n"
 butua_horn_place_holder_mission_3_trigger_tooltip_conquest:0 "If we have chosen the lone §Yconquest§! path towards Ethiopia, this mission will require:\n§Y50§! provinces owned by you or your non-tributary subjects with:\n §YProvince(s)§! is in the region §YHorn of Africa§!"
