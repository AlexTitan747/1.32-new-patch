 butua_ethiopia_branch_mission_1_tooltip:0 "If we complete this mission through good relations we will enter the §Gfriendly§! path to §YEthiopia§! and gain buffs as we align and fight together, these will be made stronger if Ethiopia does the §Gfriendly§! branch towards us in their own tree.\nWe will gain from completing this mission:\n §YEthiopia§! added as §Ghistorical friend§!\n §GAdded as historical§! friend to §YEthiopia§!\n §RLose§! §Yclaims§! in the Horn of Africa\n Both §Ggain a level 3 Diplomat§! (§YImprove relations:§! §G+20%§!) which is §G75%§! cheaper.\n\nIf we complete this mission through §Rrivaling§! §YEthiopia§! we will aproach a §Gstrong power§! nearby to seek help to take down §YEthiopia§! (They will seek §Rcompensation§! for their help).\nWe will gain from completing this mission:\n The event '§YHelp Against Ethiopia§!' happens.\n§GEvent insight:§!\nWe will approach a nearby strong power to help us conquer §YEthiopia§!.\n\nIf we complete this mission through §Yconquest§! we will attempt to take on §YEthiopia§! on our own.\nWe will gain from completing this mission:\n §YButua§! gains a permanent claim on §YOgaden§! Area\n §YButua§! gains a permanent claim on §YSomaliland§! Area\n §YButua§! gains a permanent claim on §YUrgoma§! Area\n §YButua§! gains a permanent claim on §YIfat§! Area"
 butua_seek_help_tooltip_event:0 "The event '§YHelp Against Ethiopia§!' happens.\n§GEvent insight:§!\nWe will approach a nearby strong power to help us conquer Ethiopia."
