 butua_change_religion_event_tooltip:0 "The event '§YReligious Question§!' happens.\n§GEvent insight:§!\nWe will have an event to §Tchoose our religion§! either staying §OFetishist§! or converting to §lSunni§!."
 butua_consolidation_mission_tooltip:0 "All of the provinces required for the mission will change culture to §YShona§!, lose §G10§! years of separtism and be set to §Y0 autonamy§!"
 butua_future_direction_event_mission_tooltip:0 "The event '§YFuture Direction§!' happens.\n§GEvent insight:§!\nWe will choose §Twhere to direct our focus in Asia§! to §Gunlock new missions§!. We can focus on one of the following:\n§YIndia§! (Bonuses to §Garmy quality§! and §Gtrade§!)\n§YChina§! (Bonuses to §Gmanpower§! and §Gpacification§!) \n§YIndonesia§! (Bonsues to §Gnavy§!, §Gcolonisation§! and §Gtrade§!).\n"
